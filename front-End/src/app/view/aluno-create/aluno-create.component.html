<h2>Cadastro de Aluno</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" formControlName="nome" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nome.errors }" required [(ngModel)]="aluno.nome" />
        <div *ngIf="submitted && f.nome.errors" class="invalid-feedback">
            <div *ngIf="f.nome.errors.required">É necessário preencher nome</div>
        </div>
    </div>
    <div class="form-group">
        <label for="matricula">Matrícula</label>
        <input type="text" formControlName="matricula" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.matricula.errors }" />
        <div *ngIf="submitted && f.matricula.errors" class="invalid-feedback">
            <div *ngIf="f.matricula.errors.required">É necessário informar Matrícula</div>
        </div>
    </div>
    <div class="form-group">
        <label for="estilo1">
          Estilos de Aprendizagem: entrada
        </label>
      <div class="form-group">
        <select class="form-control" formControlName="estiloInput" >
            <option value="" selected="">--------</option>
                <option value="Verbal">Verbal</option>
                <option value="Visual">Visual</option>      
        </select>
      </div>
    </div>
    <div class="form-group">
        <label for="estilo2">
          Estilos de Aprendizagem: entendimento
        </label>
      <div class="form-group">
        <select class="form-control" formControlName="estiloUnderstanding">
            <option value="" selected="">--------</option>
                <option value="Sequential">Sequencial</option>
                <option value="Global">Global</option>      
        </select>
      </div>
    </div>
    <div class="form-group">
        <label for="estilo3">
          Estilos de Aprendizagem: percepção
        </label>
      <div class="form-group">
        <select class="form-control" formControlName="estiloPercpetion">
            <option value="" selected="">--------</option>
                <option value="Intuitive">Intuitivo</option>
                <option value="Sensing">Sensitivo</option>      
        </select>
      </div>
    </div>
    <div class="form-group">
        <label for="estilo4">
          Estilos de Aprendizagem: processamento
        </label>
      <div class="form-group">
        <select class="form-control" formControlName="estiloProcessing">
            <option value="" selected="">--------</option>
                <option value="ActiveProcessing">Ativo</option>
                <option value="Reflective">Reflexivo</option>      
        </select>
      </div>
    </div>
    <div class="form-group">
        <label for="usuario">Usuário</label>
        <input type="text" formControlName="usuario" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.usuario.errors }"/>
        <div *ngIf="submitted && f.usuario.errors" class="invalid-feedback">
            <div *ngIf="f.usuario.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="senha">Senha</label>
        <input type="senha" formControlName="senha" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.senha.errors }"/>
        <div *ngIf="submitted && f.senha.errors" class="invalid-feedback">
            <div *ngIf="f.senha.errors.required">É necessário informar senha</div>
            <div *ngIf="f.senha.errors.minlength">Senha deve ter no mínimo 6 caracteres</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Registrar</button>
        <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
